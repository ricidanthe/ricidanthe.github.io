# Site settings
title: "Resume"
description: "Resume of Tarun L. Sankar."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Tarun L. Sankar"
resume_title:                   "Full Stack Developer"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "tarunlsankar@gmail.com"

# the next two items are used for schema itemprops in _layouts/resume.html
#resume_contact_telephone:       "555-7334"
resume_contact_address:         "Dallas-Forworth Metroplex"

resume_header_contact_info:     "Dallas-Forworth Metroplexâ€¢ tarunlsankar@gmail.com"
